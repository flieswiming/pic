<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <link href="index.css" rel="stylesheet">

  </head>

  <body>
    <div id="app">
        <div class="picFormat" v-for="(path) in pathlist">
        <img :src="path" />
      </div>
    </div> 
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.0-alpha.6/vue.js"></script>
 <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.0.0-alpha.1/axios.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          pathlist:null,
        },

        mounted() {
          axios
            .get("https://tempic.vercel.app/api/path")
            // .get("http://localhost:3000/api/path")
            .then((response) => {
              this.pathlist = response.data;
              console.log(this.pathlist);
            })
            .catch(function (error) {
              // 请求失败处理
              console.log(error);
            });
        },
      });
    </script>
  </body>
</html>
