<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' data:; style-src 'self' 'unsafe-inline'">

    <title>Document</title>
    <link href="/index.css" rel="stylesheet">
    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
  </head>
  <body>
    <div id="app">
        <div class="picFormat" v-for="(path) in pathlist">
        <img :src="path" />
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          pathlist:null,
        },

        mounted() {
          axios
            // .get("https://tempic.vercel.app/api/path")
            .get("http://localhost:3000/api/path")
            .then((response) => {
              this.pathlist = response.data;
              console.log(this.pathlist);
            })
            .catch(function (error) {
              // 请求失败处理
              console.log(error);
            });
        },
      });
    </script>
  </body>
</html>
